<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google practice</title>
    <script src="https://kit.fontawesome.com/79495c566b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .topnav,.main,.butnav1,.butnav2{
            border: solid 1px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <div class="right_box">
            <div class="gmail_box">
                <a href="#">Gmail</a>
            </div>
            <div class="images_box">
                <a href="#">Images</a>
            </div>
            <div class="icon_box">
                <i class="fas fa-th"></i>
            </div>
            <div class="icon_box">
                <i class="fas fa-user"></i>
            </div>
            </div>
    </div>

    <div class="main">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo" title="logo" style="display: block;width=272px;height: 92px;">
        <div class="search_bar">
            <div class="icon_box">
                <i class="fas fa-search"></i>
            </div>
            <input type="text" name="search-content">
            <div class="icon_box">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
        <div class="two_but">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="lan_note">
            Google offered in: 
            <a ref=https://www.google.com/setprefs?sig=0_t8sHlVchUJ8EVWScJBQ5jbPhLhg%3D&hl=zh-CN&source=homepage&sa=X&ved=0ahUKEwii96bx-pHyAhVWAN4KHU8XBhUQ2ZgBCA4">中文(简体)</a>
            <a ref="https://www.google.com/setprefs?sig=0_t8sHlVchUJ8EVWScJBQ5jbPhLhg%3D&hl=zh-TW&source=homepage&sa=X&ved=0ahUKEwii96bx-pHyAhVWAN4KHU8XBhUQ2ZgBCA8">中文(繁体)</a>
        </div>
    </div>

    <div class="butnav1">
        <div class="but_box">Hong Kong</div>
    </div>

    <div class="butnav2">
        <div class="left_box">
            <div class="but_box">About</div>
            <div class="but_box">Advertising</div>
            <div class="but_box">Business</div>
            <div class="but_box">How Search Works</div>
        </div>
        <div class="right_box">
            <div class="but_box">Privacy</div>
            <div class="but_box">Terms</div>
            <div class="but_box">Settings</div>
        </div>
    </div>
</body>
</html>
